<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="buttons">
            <button onclick="addToDisplay(`7`)">7</button>
            <button onclick="addToDisplay(`8`)">8</button>
            <button onclick="addToDisplay(`9`)">9</button>
            <button onclick="addToDisplay(`+`)" class="operatorBtn">+</button>
            <button onclick="addToDisplay(`4`)">4</button>
            <button onclick="addToDisplay(`5`)">5</button>
            <button onclick="addToDisplay(`6`)">6</button>
            <button onclick="addToDisplay(`-`)" class="operatorBtn">-</button>
            <button onclick="addToDisplay(`1`)">1</button>
            <button onclick="addToDisplay(`2`)">2</button>
            <button onclick="addToDisplay(`3`)">3</button>
            <button onclick="addToDisplay(`*`)" class="operatorBtn">X</button>
            <button onclick="addToDisplay(`0`)">0</button>
            <button onclick="addToDisplay(`.`)">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="addToDisplay(`/`)" class="operatorBtn">/</button>
            <button onclick="clearDisplay()" class="operatorBtn" id="clearBtn">C</button>
            <button onclick="addToDisplay(`**2`)" class="operatorBtn">X<sup>2</sup></button> 
            <button onclick="addToDisplay(`**3`)" class="operatorBtn">X<sup>3</sup></button> 
            <button onclick="addToDisplay(`**`)" class="operatorBtn">X<sup>y</sup></button> 
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
